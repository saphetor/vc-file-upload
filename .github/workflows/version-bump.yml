name: Automatic Version Bump

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  bump-version:
    if: "!contains(github.event.head_commit.message, 'bump:') && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Load cached dependencies
        uses: actions/cache@v4
        id: cache-dependencies
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-commitizen-4.10.0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install commitizen==4.10.0

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Create bump and changelog
        id: bump
        run: |
          cz bump --yes --retry

      - name: Push changes
        if: steps.bump.outcome == 'success'
        uses: ad-m/github-push-action@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true
