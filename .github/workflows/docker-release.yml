name: Build and publish multi-arch image to GHCR on release

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # If the release was created from a semver tag, produce semver tags
            # We consider tags starting with 'v' (e.g., v1.2.3) or containing a dot (e.g., 1.2.3) as semver-like.
            # Explicit patch-level tag (e.g., 1.2.3)
            type=semver,pattern={{version}},enable=${{ startsWith(github.event.release.tag_name, 'v') || contains(github.event.release.tag_name, '.') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.event.release.tag_name, 'v') || contains(github.event.release.tag_name, '.') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.event.release.tag_name, 'v') || contains(github.event.release.tag_name, '.') }}
            # Always tag the exact release tag
            type=raw,value=${{ github.event.release.tag_name }}
            # Also publish latest for convenience
            type=raw,value=latest

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
